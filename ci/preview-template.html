<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PR Preview — Resume + ATS</title>
<style>
  :root { --bg:#0b0f14; --fg:#e6edf3; --muted:#9fb1c1; --card:#121821; --ok:#22c55e; --bad:#ef4444; --warn:#f59e0b; --bar:#1f2937; --link:#60a5fa; }
  html,body { margin:0; background:var(--bg); color:var(--fg); font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial; }
  a{ color:var(--link); text-decoration:none } a:hover{text-decoration:underline}
  header{ padding:20px; border-bottom:1px solid #1e2937; display:flex; gap:16px; align-items:center; flex-wrap:wrap; }
  .score{ font-size:36px; font-weight:800; padding:10px 16px; background:var(--card); border-radius:14px; }
  .pill{ padding:6px 10px; border-radius:999px; background:#0f172a; color:var(--muted); border:1px solid #1f2937; }
  main{ display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; padding:18px; }
  @media (max-width: 980px){ main{ grid-template-columns: 1fr; } }
  .panel{ background:var(--card); border:1px solid #1e293b; border-radius:16px; padding:16px; }
  h2{ margin:0 0 10px 0; font-size:16px; letter-spacing:.2px; color:var(--muted); }
  .kv-grid{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:8px 12px; }
  .bar{ height:8px; background:var(--bar); border-radius:8px; overflow:hidden;}
  .bar > span{ display:block; height:100%; background:linear-gradient(90deg,#60a5fa,#22d3ee); }
  .list{ display:grid; gap:6px; }
  .flag{ display:flex; align-items:center; gap:8px; }
  .ok{ color:var(--ok) } .bad{ color:var(--bad) } .warn{ color:var(--warn) }
  .pdfbox{ height:80vh; border-radius:12px; overflow:hidden; border:1px solid #1e293b; background:#0a0f15; }
  .muted{ color:var(--muted) }
  .small{ font-size:12px }
  .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
  code{ background:#0f172a; padding:2px 6px; border-radius:6px; border:1px solid #1f2937; font-size:12px; }
</style>
</head>
<body>
<header>
  <div class="score">ATS Score: <span id="score">—</span>/100</div>
  <div class="pill">Role: <span id="role">—</span></div>
  <div class="pill"><a href="resume.pdf" download>Download PDF</a></div>
  <div class="pill small">This preview expires automatically.</div>
</header>

<main>
  <section class="panel">
    <h2>Resume PDF</h2>
    <div class="pdfbox">
      <object data="resume.pdf#view=FitH" type="application/pdf" width="100%" height="100%">
        <p class="muted">PDF embed not supported in this browser. <a href="resume.pdf">Open resume.pdf</a></p>
      </object>
    </div>
  </section>

  <div style="display:grid; gap:18px; align-content:start;">
    <section class="panel">
      <h2>ATS Summary</h2>
      <div class="kv-grid" id="components">
        <div class="muted">Loading...</div>
      </div>
    </section>

    <section class="panel">
        <h2>Actionable Suggestions</h2>
        <div class="list small" id="suggestions">
          <div class="muted">Loading...</div>
        </div>
    </section>

    <section class="panel">
      <h2>Gates</h2>
      <div class="list small" id="gates"><div class="muted">Loading...</div></div>
    </section>

    <section class="panel">
      <h2>Details</h2>
      <div class="grid2 small">
        <div><strong>Years detected:</strong> <span id="years">—</span></div>
        <div><strong>Years required:</strong> <span id="years_req">—</span></div>
        <div><strong>Required coverage:</strong> <span id="reqcov">—</span></div>
        <div><strong>Nice-to-have coverage:</strong> <span id="nthcov">—</span></div>
      </div>
      <div class="small" id="missreq" style="margin-top:8px"></div>
    </section>
  </div>
</main>

<script>
async function load() {
  try {
    const r = await fetch('ats-pro-report.json', { cache: 'no-cache' });
    if (!r.ok) throw new Error('ATS report not found');
    const j = await r.json();

    document.getElementById('score').textContent = j.overall_score ?? '—';
    document.getElementById('role').textContent = j.role_name || '—';

    // Populate Component Scores
    const cs = j.component_scores || {};
    const componentsEl = document.getElementById('components');
    componentsEl.innerHTML = '';
    const componentMap = {
      'keywords': 'Keywords',
      'experience_fit': 'Experience Fit',
      'seniority_fit': 'Seniority Fit'
    };
    Object.entries(componentMap).forEach(([key, label]) => {
      const value = cs[key] ?? 0;
      componentsEl.innerHTML += `
        <span>${label}</span>
        <div class="bar"><span style="width:${Math.max(0, Math.min(100, value))}%"></span></div>
        <strong>${value}</strong>
      `;
    });

    // Populate Gates
    const g = j.gates || {};
    const gatesEl = document.getElementById('gates');
    gatesEl.innerHTML = '';
    Object.entries(g).forEach(([k, v]) => {
      const el = document.createElement('div');
      el.className = 'flag ' + (v ? 'ok' : 'bad');
      const text = k.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      el.textContent = (v ? '✔ ' : '✖ ') + text;
      gatesEl.appendChild(el);
    });

    // Populate Suggestions
    const suggestions = j.suggestions || [];
    const suggestionsEl = document.getElementById('suggestions');
    suggestionsEl.innerHTML = '';
    if (suggestions.length > 0) {
      suggestions.forEach(s => {
        const el = document.createElement('div');
        el.className = 'flag warn';
        el.innerHTML = `<span>⚠</span> <span>${s}</span>`;
        suggestionsEl.appendChild(el);
      });
    } else {
      suggestionsEl.innerHTML = `<div class="flag ok">✔ No major suggestions. Looks good!</div>`;
    }

    // Populate Details
    const details = j.details || {};
    const pct = x => (Math.round((x || 0) * 1000) / 10) + '%';
    document.getElementById('years').textContent = (details.years_total_detected ?? '—') + 'y';
    document.getElementById('years_req').textContent = (details.years_total_required ?? '—') + 'y';
    document.getElementById('reqcov').textContent = pct(details.required_coverage);
    document.getElementById('nthcov').textContent = pct(details.nice_to_have_coverage);

    const miss = details.missing_required_skills || [];
    if (miss.length > 0) {
      document.getElementById('missreq').innerHTML = '<strong class="bad">Missing required:</strong> ' + miss.map(s => `<code>${s}</code>`).join(', ');
    } else {
      document.getElementById('missreq').innerHTML = '<strong class="ok">✔ All required skills found.</strong>';
    }

  } catch (e) {
    console.error("Failed to load or parse ATS report:", e);
    document.querySelector('main').insertAdjacentHTML('afterbegin',
      '<div class="panel" style="grid-column: span 2;"><div class="warn">ATS report not found or is invalid.</div><div class="small muted">The ATS analysis step may have failed. Check the workflow run for errors.</div></div>'
    );
  }
}
load();
</script>
</body>
</html>
